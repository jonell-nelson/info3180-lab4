<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>INFO3180 Lab 4</title>
      <!-- Bootstrap CSS -->
      <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
      <!-- Custom CSS -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
      {% block css %} {% endblock %}
  </head>
  <body>
      <header>
          {% include "header.html" %}
      </header>
      <main>
          <div class="container">
              {% block main %}{% endblock %}
          </div>
      </main>
      <footer>
          <div class="container">
              {% include "footer.html" %}
          </div>
      </footer>
      <!-- Bootstrap JS -->
      <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
      {% block js %} {% endblock %}
  </body>
</html>
